<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		
<a-assets>
    <a-asset-item id="crate-obj" src="https://felipetoloczko.github.io/modelosfinalV2/1.obj"></a-asset-item>
    <a-asset-item id="crate-mtl" src="https://felipetoloczko.github.io/modelosfinalV2/1.mtl"></a-asset-item>
  </a-assets>
		<a-marker preset='hiro'>

  <a-obj-model scale='1 1 1' position='0 0 0' src="https://felipetoloczko.github.io/modelosfinalV2/1.obj" mtl="https://felipetoloczko.github.io/modelosfinalV2/1.mtl"></a-obj-model>
</a-marker>
<a-entity camera></a-entity>
	</a-scene>
</body>
